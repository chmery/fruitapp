<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="src/sass/main.scss" />
        <script src="https://kit.fontawesome.com/83ff3739e3.js" crossorigin="anonymous"></script>
        <title>Fruitapp</title>
    </head>
    <body>
        <main>
            <section class="search">
                <h1 class="search__h1">FRUITAPP</h1>
                <h3 class="search__h3">
                    Search for fruits below and add selected ones to the calculator üçâ
                </h3>
                <div class="search__input-container">
                    <p class="search__show-all">Show all</p>
                    <input
                        class="search__input"
                        type="text"
                        placeholder="Fruit name goes here..."
                    />
                </div>
                <div class="search__results"></div>
            </section>
            <section class="calculator">
                <h1 class="calculator__h1">CALCULATE CALORIES</h1>
                <h3 class="calculator__h3">Create a set of fruits & calculate calories</h3>
                <div class="calculator__container">
                    <div class="calculator__header">
                        <p class="calculator__consume">You will consume:</p>
                        <p class="calculator__kcal">
                            <span class="calculator__kcal-amount bold">0</span> kcal
                        </p>
                        <div class="calculator__macronutrients">
                            <div class="calculator__proteins">
                                <p class="calculator__proteins-amount bold">0g</p>
                                <p class="calculator__proteins-name">Proteins</p>
                            </div>
                            <div class="calculator__fats">
                                <p class="calculator__fats-amount bold">0g</p>
                                <p class="calculator__fats-name">Fats</p>
                            </div>
                            <div class="calculator__carbs">
                                <p class="calculator__carbs-amount bold">0g</p>
                                <p class="calculator__carbs-name">Carbs</p>
                            </div>
                        </div>
                    </div>
                    <div class="calculator__list"></div>
                    <div class="calculator__btns">
                        <button class="calculator__btns-favourites">
                            Select from favourites
                            <i class="fa-regular fa-heart fa-lg"></i>
                        </button>
                        <button class="calculator__btns-calculate">
                            Calculate
                            <i class="fa-solid fa-chevron-right fa-sm"></i>
                        </button>
                    </div>
                </div>
            </section>

            <dialog class="all-fruits">
                <header class="all-fruits__header">
                    <p class="all-fruits__heading bold large">All fruits</p>
                    <p class="all-fruits__sort">Sort by <i class="fa-solid fa-chevron-down"></i></p>
                </header>
                <div class="all-fruits__list"></div>
                <footer class="all-fruits__footer">
                    <p class="all-fruits__close">
                        Done <i class="fa-solid fa-chevron-right fa-sm"></i>
                    </p>
                </footer>
            </dialog>
            <dialog class="favourites">
                <header class="favourites__header">
                    <p class="favourites__heading bold large">Your favourites</p>
                    <p class="favourites__sort">Sort by <i class="fa-solid fa-chevron-down"></i></p>
                </header>
                <div class="favourites__list"></div>

                <footer class="favourites__footer">
                    <p class="favourites__close">
                        Go back
                        <i class="fa-solid fa-chevron-right fa-sm"></i>
                    </p>
                </footer>
            </dialog>
        </main>
    </body>
    <script type="module" src="src/js/modals.js"></script>
    <script type="module" src="src/js/sort-dropdown.js"></script>
    <script type="module" src="src/js/search-results.js"></script>
    <script type="module" src="src/js/all-fruits.js"></script>
    <script type="module" src="src/js/add-to-calculator.js"></script>
    <script type="module" src="src/js/add-to-favourites.js"></script>
    <script type="module" src="src/js/remove-item.js"></script>
    <script type="module" src="src/js/calculate.js"></script>
</html>
