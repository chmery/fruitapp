<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="src/sass/main.scss" />
        <title>Fruitapp</title>
    </head>
    <body>
        <main>
            <section class="search">
                <h1 class="search__h1">FRUITAPP</h1>
                <h3 class="search__h3">
                    Search for fruits below and add selected ones to the calculator üçå
                </h3>
                <div class="search__input-container">
                    <p class="search__show-all">Show all</p>
                    <input
                        class="search__input"
                        type="text"
                        placeholder="Fruit name goes here..."
                    />
                </div>
                <div class="search__results">
                    <div class="search__result">
                        <div class="search__result-image"></div>
                        <div class="search__result-text">
                            <p class="search__result-name">Banana</p>
                            <p class="search__result-kcal bright">95 kcal per 100g</p>
                        </div>
                        <div class="search__result-icons">
                            <img class="search__result-icon" src="src/icons/plus-grey.svg" />
                            <img class="search__result-icon" src="src/icons/heart-grey.svg" />
                        </div>
                    </div>
                    <div class="search__result">
                        <div class="search__result-image"></div>
                        <div class="search__result-text">
                            <p class="search__result-name">Banana</p>
                            <p class="search__result-kcal bright">95 kcal per 100g</p>
                        </div>
                        <div class="search__result-icons">
                            <img class="search__result-icon" src="src/icons/plus-grey.svg" />
                            <img class="search__result-icon" src="src/icons/heart-grey.svg" />
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
