<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="src/sass/main.scss" />
        <title>Fruitapp</title>

    <body>
        <main>
            <section class="search">
                <div class="search__heading">
                    <h1 class="search__heading-h1">FRUITAPP</h1>
                    <h3 class="search__heading-h3">
                        Search for fruits below and add selected ones to the calculator
                    </h3>
                </div>
                <div class="search__input-container">
                    <p class="search__show-all">Show all</p>
                    <input
                        class="search__input"
                        type="text"
                        placeholder="Fruit name goes here..."
                    />
                </div>
            </section>
        </main>
    </body>
